<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="card__header">
      <div class="card__header__img"></div>
      <div class="card__header__content">
        <div class="badge">Learning</div>
        <div class="publication-date">Published 21 Dec 2023</div>
      </div>
    </div>
    <div class="card__body">
      <div class="card__body__title">HTML & CSS foundations</div>
      <div class="card__body__content">These languages are the backbone of every website, defining structure, content, and presentation.</div>
    </div>
    <div class="card__footer">
      <div class="author">
        <img class="author__img" />
        <span class="author__name"></span>
      </div>
    </div>
  </div>
  Greg Hooper
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
