<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="main.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <main>
    <div class="card">
      <div class="card__header">
        <div class="card__header__img">
          <img src="assets/images/illustration-article.svg" alt="header image">
        </div>
        <div class="card__header__content">
          <div class="badge">Learning</div>
          <div class="publication-date">Published 21 Dec 2023</div>
        </div>
      </div>
      <div class="card__body">
        <div class="card__body__title">HTML & CSS foundations</div>
        <div class="card__body__content">These languages are the backbone of every website, defining structure, content, and presentation.</div>
      </div>
      <div class="card__footer">
        <div class="author">
          <img src="assets/images/image-avatar.webp" class="author__img" alt="author avatar" />
          <span class="author__name">Greg Hooper</span>
        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/alemarr">@alemarr</a>.
  </div>
</body>
</html>
